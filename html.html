<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
	<script>
        function handleLoad(){
           
            let doc =  document.getElementById('objTest').getSVGDocument();
            
            doc.addEventListener('mouseover', e => {
				e.preventDefault();
				window.parent.postMessage('mouseover:'+e.path[1].href.baseVal, "*");
            });
	        doc.addEventListener('click', e => {
				window.parent.postMessage('click:'+e.path[1].href.baseVal, "*");
            });
        }
    </script>
	<object id="objTest" onload="handleLoad()" type="image/svg+xml" data="https://amrosw.github.io/mywebsite/99996610-FR/99996610-FR/99996610-FR-00.svg" height="500" width="500"></object>
  </body>
</html>
